<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- <link rel="stylesheet" type="text/css" href="reset.css" /> -->
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="resultDiv">
        <h1 class="resultTitle">Your Result</h1>
        <div class="scoreCircle">
          <p class="finalScore">76</p>
          <p>of 100</p>
        </div>
        <h2 class="white scoreTitle">Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summaryDiv">
        <h2>Summary</h2>
        <div class="category reaction">
          <img src="./assets//images/icon-reaction.svg" />Reaction
          <p class="categoryScore"><span class="darkBlue">80</span> / 100</p>
        </div>
        <div class="category memory">
          <img src="./assets//images/icon-memory.svg" />Memory
          <p class="categoryScore"><span class="darkBlue">92</span> / 100</p>
        </div>
        <div class="category verbal">
          <img src="./assets//images/icon-verbal.svg" />Verbal
          <p class="categoryScore"><span class="darkBlue">61</span> / 100</p>
        </div>
        <div class="category visual">
          <img src="./assets//images/icon-visual.svg" />Visual
          <p class="categoryScore"><span class="darkBlue">72</span> / 100</p>
        </div>
        <button class="continueButton">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/PersianBlue">Matthew-Daniel White</a>.
    </div>
  </body>
</html>
